<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>helloworld_vue</title>
		<script src="./lib/Vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message:'hello world vue!'
				}
			});
		</script>
	</body>
</html>
