<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mycomponent</title>
		<script src="./lib/Vue.js"></script>
		<script>
			// 定义名为 todo-item 的新组件
			Vue.component('todo-item', {
			  template: '<li>这是个待办项</li>'
			})
		</script>
	</head>
	<body>
		<ol>
		  <!-- 创建一个 todo-item 组件的实例 -->
		  <todo-item></todo-item>
		</ol>
		
	</body>
</html>
